<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Youtube Clone @damnanuj</title>
</head>

<body>
  <header>

    <div class="logoRight">
     <a class="bars" href=""><img src="imgs/bars.svg" alt=""></a>
      <a href="#" class="logoText"> 
        <i class="fa-brands fa-youtube"></i>
        <p class="YtText">YouTube</p>
      </a>
    </div>

    <!-- Search  Bar -->
    <div class="SearchBar">
      <input type="text" placeholder="Search" class="searchInput" />
      <a class="searchBtn" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
      <a href="#" class="mic"><i class="fa-solid fa-microphone"></i></a>
    </div>

    <div class="ProfileRight">
      <a href="#" id="createVid"><img src="imgs/createVid.svg" alt=""></a>
      <a class="dots" href="#"><img src="imgs/dots.svg" alt=""></a>
      <a href="#" class="notiBell"><img src="imgs/notiBell.svg" alt=""></a>
      <img class="profile" src="imgs/profile.jpg" alt="Profile" />
    </div>
  </header>

  <div class="mainScreen">
    <div class="leftNavBAr ">

         <!-- Home Explorer-->
      <div class="homeExplore">
        <a id="activeNav" class="navs" href="#">
          <img src="imgs/home.svg" alt="">
           <p>Home</p>
         </a>
         
         <a class="navs" href="#">
          <img src="imgs/explore.svg" alt="">
           <p>Explore</p>
         </a>
         <a class="navs" href="#">
          <img src="imgs/subscription.svg" alt="">
           <p>Subscriptions</p>
         </a>
      </div>

      <div class="library">
        <a class="navs" href="#">
          <img src="imgs/library.svg" alt="">
           <p>Library</p>
         </a>
         
         <a class="navs" href="#">
          <img src="imgs/history.svg" alt="">
           <p>History</p>
         </a>
         <a class="navs" href="#">
          <img src="imgs/yourVideos.svg" alt="">
           <p>Your Videos</p>
         </a>
        <a class="navs" href="#">
          <img src="imgs/watch later.svg" alt="">
           <p>Watch Later</p>
         </a>
         
         <a class="navs" href="#">
          <img src="imgs/liked.svg" alt="">
           <p>Liked Videos</p>
         </a>
         <a class="navs" href="#">
          <img src="imgs/downarrow.svg" alt="">
           <p>Show More</p>
         </a>
      </div>
      <div class="subscription"></div>
      <div class="morefromYt"></div>

      
     
    </div>
    <div class="rightVideosCard"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
