<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="video.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

<body>
    <header>
        <div class="logoRight">
          <a class="bars" href=""><img src="imgs/bars.svg" alt="" /></a>
          <a href="#" class="logoText">
            <i class="fa-brands fa-youtube"></i>
            <p class="YtText">YouTube</p>
          </a>
          <!-- <button class="lightMode">Light</button> -->
        </div>
  
        <!-- Search  Bar -->
        <div class="SearchBar">
          <input type="text" placeholder="Search" class="searchInput" />
          <button class="searchBtn" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
  
          <i class="fa-solid fa-magnifying-glass searchMobile"></i>
          <a href="#" class="mic"><i class="fa-solid fa-microphone"></i></a>
        </div>
  
        <div class="ProfileRight">
          <a href="#" class="createVid"
            ><img src="imgs/createVid.svg" alt=""
          /></a>
          <a class="dots" href="#"><img src="imgs/dots.svg" alt="" /></a>
          <a href="#"><img class="notiBell" src="imgs/notiBell.svg" alt="" /></a>
          <img class="profile" src="imgs/profile.jpg" alt="Profile" />
        </div>
      </header>


      <div class="videoPageMainContainer">
        <div class="videoPageleft">
            <div class="videoPlayer"></div>
            <div class="videoChannelInfo"></div>
            <div class="videoChannelInfo"></div>

            <div class="videoChannelInfo"></div>
            <div class="videoCommentsContainer"></div>
        </div>
        <div class="videoPageRight">
            <div class="videoChannelInfo"></div>

            <div class="videoChannelInfo"></div>
            <div class="videoChannelInfo"></div>
            <div class="videoChannelInfo"></div>
            <div class="videoChannelInfo"></div>
            <div class="videoChannelInfo"></div>
            <div class="videoChannelInfo"></div>
            <div class="videoChannelInfo"></div>
            <div class="videoChannelInfo"></div>
            <div class="videoChannelInfo"></div>
            <div class="videoChannelInfo"></div>
            <div class="videoChannelInfo"></div>
            <div class="videoChannelInfo"></div>
            <div class="videoChannelInfo"></div>
            
        </div>
      </div>
